<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        
<h2>Currency converter</h2>

    <form id= "converter-form">
        <div class="amount">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        </div>

        <br></br>
        <div class="dropdown">
        <div class="currencyrow">
            <div class="from-currency">

        <label for="from-currency">From:</label>
        <img src="https://flagsapi.com/US/flat/64.png" />
        <select id="from-currency" name="from-currency" required>
            
            </select>
            </div>
            <div class="exchange-icon">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="to-currency">
            <label for="to-currency">To:</label>
            <img src="https://flagsapi.com/IN/flat/64.png" />
        <select id="to-currency" name="to-currency" required>
            
            </select>
            </div>
            </div>
            </div>
            <br></br>
            <div class="msg">1USD = 80INR</div>

            <br></br>
            <button>Convert</button>

            
            </div>
        </form>


            


    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
